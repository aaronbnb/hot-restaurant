    <section class="contact-container">
      <form id="contact-form">

        <div class="username-box">
          <label for="username">Username</label>
          <input type="text" id="username" autocomplete="off">
        </div>
        <div id="username-info" class="username-info-msg hidden">
          <p>Your username must have a special character, an uppercase, and an emoji.</p>
        </div>

        <div class="confirm-box">
          <label for="confirm-username">Confirm Username</label>
          <input type="text" id="confirm-username">
        </div>

        <div id="password-warning" class="username-info-msg hidden">
          <p>passwords must match</p>
        </div>

        <button type="button" name="button">Submit</button>
      </form>
